name: HACS Validation

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Python syntax
        run: |
          python3 -m py_compile custom_components/radialight_cloud/*.py

      - name: Validate JSON files
        run: |
          python3 -c "import json; json.load(open('hacs.json'))"
          python3 -c "import json; json.load(open('custom_components/radialight_cloud/manifest.json'))"

      - name: HACS Validation
        uses: hacs/action@main
        with:
          category: integration
          entryPoint: custom_components/radialight_cloud
          ignore: brands
